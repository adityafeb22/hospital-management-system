<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Password ‚Äî Hospital Management System</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }
        h1 { color: #667eea; font-size: 24px; margin-bottom: 8px; text-align: center; }
        .subtitle { color: #666; font-size: 14px; text-align: center; margin-bottom: 28px; }
        .form-group { margin-bottom: 18px; }
        label { display: block; margin-bottom: 6px; color: #333; font-weight: 500; font-size: 14px; }
        input {
            width: 100%; padding: 12px; border: 2px solid #e0e0e0;
            border-radius: 8px; font-size: 14px; transition: border-color 0.3s;
        }
        input:focus { outline: none; border-color: #667eea; }
        .btn {
            width: 100%; padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; border: none; border-radius: 8px;
            font-size: 16px; font-weight: 600; cursor: pointer;
            transition: opacity 0.2s;
        }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .error { background: #fef2f2; color: #dc2626; padding: 12px; border-radius: 8px; margin-bottom: 16px; font-size: 14px; }
        .success { background: #f0fdf4; color: #16a34a; padding: 12px; border-radius: 8px; margin-bottom: 16px; font-size: 14px; }
        .hint { font-size: 12px; color: #999; margin-top: 4px; }
        .spinner { text-align: center; padding: 40px; color: #666; }
    </style>
</head>
<body>
<div class="card" id="app">
    <div class="spinner">Loading...</div>
</div>

<script>
const SUPABASE_URL = 'https://yhsbcylophlqgbudnxfc.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inloc2JjeWxvcGhscWdidWRueGZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE2MDA2MDMsImV4cCI6MjA4NzE3NjYwM30.2cK-1DzbjWbUxcStPrhFr-EH-8xjQyJThg-MFkzM4hM';

const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const app = document.getElementById('app');

function render(html) {
    app.innerHTML = html;
}

function showError(msg) {
    const existing = app.querySelector('.error');
    if (existing) existing.remove();
    const div = document.createElement('div');
    div.className = 'error';
    div.textContent = msg;
    app.querySelector('form')?.before(div) || app.prepend(div);
}

const LOGIN_URL = 'https://adityafeb22.github.io/hospital-management-system/';

function showSuccess(msg) {
    render(`
        <h1>üè• Hospital Management System</h1>
        <div class="success" style="margin-top:20px">${msg}</div>
        <a href="${LOGIN_URL}" style="display:block;text-align:center;margin-top:20px;color:#667eea;font-weight:600;">Go to Login ‚Üí</a>
    `);
}

async function init() {
    // Parse hash fragment: #access_token=...&type=invite or type=recovery
    const hash = window.location.hash.substring(1);
    const params = new URLSearchParams(hash);
    const accessToken = params.get('access_token');
    const refreshToken = params.get('refresh_token');
    const type = params.get('type');

    if (!accessToken || !['invite', 'recovery'].includes(type)) {
        render(`
            <h1>üè• Hospital Management System</h1>
            <p class="subtitle">Set your password</p>
            <div class="error">Invalid or expired link. Please ask your doctor to resend the invite, or use the password reset option on the login page.</div>
            <a href="${LOGIN_URL}" style="display:block;text-align:center;margin-top:20px;color:#667eea;font-weight:600;">‚Üê Back to Login</a>
        `);
        return;
    }

    // Exchange the token with Supabase so we have an active session
    const { error: sessionError } = await supabase.auth.setSession({
        access_token: accessToken,
        refresh_token: refreshToken
    });

    if (sessionError) {
        render(`
            <h1>üè• Hospital Management System</h1>
            <div class="error">This link has expired or already been used. Please contact your doctor for a new invite.</div>
            <a href="${LOGIN_URL}" style="display:block;text-align:center;margin-top:20px;color:#667eea;font-weight:600;">‚Üê Back to Login</a>
        `);
        return;
    }

    const heading = type === 'invite' ? 'Welcome! Set Your Password' : 'Reset Your Password';
    const subtext = type === 'invite'
        ? 'Create a password to activate your patient account.'
        : 'Enter a new password for your account.';

    render(`
        <h1>üè• Hospital Management System</h1>
        <p class="subtitle">${subtext}</p>
        <form id="setPasswordForm">
            <div class="form-group">
                <label>New Password</label>
                <input type="password" id="password" required minlength="6" placeholder="At least 6 characters" autocomplete="new-password" />
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" id="confirm" required placeholder="Repeat your password" autocomplete="new-password" />
            </div>
            <button type="submit" class="btn" id="submitBtn">${heading}</button>
        </form>
    `);

    document.getElementById('setPasswordForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const password = document.getElementById('password').value;
        const confirm = document.getElementById('confirm').value;
        const btn = document.getElementById('submitBtn');

        if (password !== confirm) {
            showError('Passwords do not match.');
            return;
        }

        btn.disabled = true;
        btn.textContent = 'Saving...';

        const { error } = await supabase.auth.updateUser({ password });

        if (error) {
            btn.disabled = false;
            btn.textContent = heading;
            showError(error.message || 'Failed to set password. Please try again.');
        } else {
            showSuccess('‚úÖ Password set successfully! You can now log in with your email and new password.');
        }
    });
}

init();
</script>
</body>
</html>
